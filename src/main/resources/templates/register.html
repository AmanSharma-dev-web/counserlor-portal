<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Register Here</h1>

		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		<font style="color: green;">
			<p th:text="${smsg}"></p>
		</font>
		<!--When this form is submit,request forwards to Login -->
		<!--Mapping the object with the key counselor value =cobj-->
		<form th:action="@{/register}" th:object="${counselor}" method="post">
			<!--post so that data goes in Request Body-->
			<table>
				<tr>
					<td>Name : </td>
					<!--Mapping the fields-->
					<td><input type="text" th:field="*{name}" class="form-control" required /></td>
					<!--required means mandatory-->
				</tr>
				<tr>
					<td>Email : </td>
					<!--Mapping the fields-->
					<td><input type="email" th:field="*{email}" class="form-control" required /></td>
					<!--required means mandatory-->
				</tr>
				<tr>
					<td>Password : </td>
					<!--Mapping the fields-->
					<td><input type="password" th:field="*{pwd}" class="form-control" required /></td>
				</tr>
				<tr>
					<td>Phone No : </td>
					<!--Mapping the fields-->
					<td><input type="number" th:field="*{phone}" class="form-control" required /></td>
					<!--required means mandatory-->
				</tr>
				<tr>
					<td><input type="submit" value="Register" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
		<a href="/">Click Here to Login</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
