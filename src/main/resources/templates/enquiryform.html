<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="view-enquiries">View Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="logout">Logout</a>
			</li>

		</ul>
		<hr>
		<h1>Add Enquiry</h1>

		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		<font style="color: green;">
			<p th:text="${smsg}"></p>
		</font>

		<form th:action="@{/addEnq}" th:object="${enquiry}" method="post">
			<!--post so that data goes in Request Body-->
			<table>
				<tr>
					<td>Student Name : </td>
					<!--Mapping the fields-->
					<td><input type="text" th:field="*{name}" required /></td>
					<td><input type="hidden" th:field="*{enquiry_id}" required /></td>
					<!--required means mandatory-->
				</tr>
				<tr>
					<td>Email : </td>
					<!--Mapping the fields-->
					<td><input type="email" th:field="*{email}"  required /></td>
					<!--required means mandatory-->
				</tr>
				<tr>
					<td>Phone No : </td>
					<!--Mapping the fields-->
					<td><input type="number" th:field="*{phone}"  required /></td>
					<!--required means mandatory-->
				</tr>
				<tr>
					<td>Training Mode : </td>
					<td>
					<select th:field="*{classMode}">
						<option value="">-Select-</option>
						<option value="Online">Online</option>
						<option value="Classroom">Classroom</option>
					</select>
					</td>
				</tr>
				<td>Select Course : </td>
				<td>
				<select th:field="*{courseName}">
					<option value="">-Select-</option>
					<option value="Java">Java</option>
					<option value="Python">Python</option>
					<option value="DevOps">DevOps</option>
					<option value="AWS">AWS</option>
				</select>
				</td>
				</tr>
				<tr>
					<td>Enquiry Status : </td>
					<td>
					<select th:field="*{enquiryStatus}">
						<option value="">-Select-</option>
						<option value="Open">Open</option>
						<option value="Enrolled">Enrolled</option>
						<option value="Lost">Lost</option>
					</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
